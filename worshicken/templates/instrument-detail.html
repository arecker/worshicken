{% extends '_base.html' %}
{% block content %}
{% if instrument %}
<p>
  <a href="{% url 'instrument-delete' pk=instrument.id %}">Delete</a>
</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">
    {% if instrument %}
    Update
    {% else %}
    Create
    {% endif %}
  </button>
</form>
{% endblock %}
